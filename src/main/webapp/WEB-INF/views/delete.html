<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete crush</title>
</head>
<body>
<div style="text-align: center">
    <form th:action="@{/crushes/delete}" method="post" th:object="${deleteCrush}"
          novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label for="age">Old</label>
            <input type="text" id="age" th:field="*{old}">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}">
        </div>
        <div>
            <label for="fb">Address</label>
            <input type="text" id="fb" th:field="*{facebook}">
        </div>
        <div>
            <img th:src="@{'/image/'+${deleteCrush.getImg()}}" width="150px" height="150px" alt="">
        </div>
        <input type="submit" value="DELETE">
    </form>
</div>
</body>
</html>
